<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyza's cooking palace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen bei Beyza's cooking palace</h1>
        <img src="unnamed.png" alt="unnamed">
    </header>
    <main>
        <section class="menu">
            <h2>Menü</h2>
            <div class="item">
                <h3>Onigiri</h3>
                <p>Wählen Sie Ihre Füllung:</p>
                <button onclick="addToCart('Onigiri mit Thunfisch', 1)">Thunfisch (1€)</button>
                <button onclick="addToCart('Onigiri mit Lachs', 1)">Lachs (1€)</button>
            </div>
            <div class="item">
                <h3>Beyza Tortellini</h3>
                <p>Ein Gericht für jeden Geschmack!</p>
                <button onclick="addToCart('Beyza Tortellini', 3)">Tortellini (3€)</button>
            </div>
        </section>
        <section class="cart">
            <h2>Warenkorb</h2>
            <ul id="cart-items"></ul>
            <p id="total">Gesamt: 0€</p>
            <button id="checkout-button" disabled>Bezahlen mit PayPal</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
